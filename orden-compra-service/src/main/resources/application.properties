spring.application.name=orden-compra-service
server.port=8084

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ordencompra_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Feign Configuration
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000

# Service URLs
producto.service.url=${PRODUCTO_SERVICE_URL:http://localhost:8081}
proveedor.service.url=${PROVEEDOR_SERVICE_URL:http://localhost:8082}
inventario.service.url=${INVENTARIO_SERVICE_URL:http://localhost:8083}
