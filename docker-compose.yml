version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: inventario-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Productos
  producto-service:
    image: ${PRODUCTO_SERVICE_IMAGE}
    container_name: producto-service
    env_file:
      - ./producto-service/.env
    ports:
      - "${PRODUCTO_SERVICE_PORT}:${PRODUCTO_SERVICE_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - inventario-network
    restart: on-failure

  # Microservicio de Proveedores
  proveedor-service:
    image: ${PROVEEDOR_SERVICE_IMAGE}
    container_name: proveedor-service
    env_file:
      - ./proveedor-service/.env
    ports:
      - "${PROVEEDOR_SERVICE_PORT}:${PROVEEDOR_SERVICE_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - inventario-network
    restart: on-failure

  # Microservicio de Inventario
  inventario-service:
    image: ${INVENTARIO_SERVICE_IMAGE}
    container_name: inventario-service
    env_file:
      - ./inventario-service/.env
    ports:
      - "${INVENTARIO_SERVICE_PORT}:${INVENTARIO_SERVICE_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      producto-service:
        condition: service_started
    networks:
      - inventario-network
    restart: on-failure

  # Microservicio de Ã“rdenes de Compra
  orden-compra-service:
    image: ${ORDEN_COMPRA_SERVICE_IMAGE}
    container_name: orden-compra-service
    env_file:
      - ./orden-compra-service/.env
    ports:
      - "${ORDEN_COMPRA_SERVICE_PORT}:${ORDEN_COMPRA_SERVICE_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      producto-service:
        condition: service_started
      proveedor-service:
        condition: service_started
      inventario-service:
        condition: service_started
    networks:
      - inventario-network
    restart: on-failure

  # Frontend React
  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: inventario-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - producto-service
      - proveedor-service
      - inventario-service
      - orden-compra-service
    networks:
      - inventario-network

networks:
  inventario-network:
    driver: bridge

volumes:
  mysql-data:
